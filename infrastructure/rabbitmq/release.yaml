apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
spec:
  releaseName: rabbitmq
  chart:
    spec:
      chart: rabbitmq
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "10.3.5"
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/rabbitmq/values.yaml
  values:
    replicaCount: 1
    clustering:
      enabled: false
    persistence:
      enabled: true
      size: 1Gi
      storageClass: "standard"
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 4000m
        memory: 2Gi
    metrics:
      enabled: true
    auth:
      username: "user"
      password: "TrudnePaselko"
